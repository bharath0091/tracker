<div xmlns="http://www.w3.org/1999/html" style="font-size: large">

  <h2>Create new project</h2>
<div ng-if="isResponseReceivedFromServer" ng-init="isResponseReceivedFromServer=false" style="color: #10ff5c">
  {{status.message}}
</div>
    <br>

    <label>Project name :</label>
    <input style="padding-left: 10px" type="text" name="project name" ng-model="document.name" >
    <br><br>

    <label>Project description:</label>
    <input style="padding-left: 10px" type="text" name="employee name" ng-model="document.description" >
<br><br>

    <a class="back" href="#/projects">Back</a> &nbsp;&nbsp;
    <button ng-if="!isAddDocumentSuccessful" ng-init="isAddDocumentSuccessful=false" style="width: 60px; height: 20px" ng-click="addDocument('project')"> Submit</button>
<!--

</div>
