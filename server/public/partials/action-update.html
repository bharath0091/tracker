<div xmlns="http://www.w3.org/1999/html" style="font-size: large">

    <h2>Update action</h2>
    <div ng-if="isResponseReceivedFromServer" ng-init="isResponseReceivedFromServer=false" style="color: #10ff5c">
        {{status.message}}
    </div>
    <br>

    <label>Action name :</label>
    <input style="padding-left: 10px" type="text" name="Action name" ng-model="actionDocument.name" >
    <br><br>

    <label>Active ? :</label>
    <input style="padding-left: 10px" type="checkbox" name="Active ?" ng-model="actionDocument.active" >
    <br><br>

    <label>Last date:</label>
    <input style="padding-left: 10px" type="text" name="Last date" ng-model="actionDocument.lastDate" >
    <br><br>

    <label>Assigned to :</label>
    <select style="padding-left: 10px" type="text" name="Assigned to" ng-model="actionDocument.assignedTo" >
        <option selected="actionDocument.assignedTo">{{actionDocument.assignedTo}}</option>
        <option ng-if="actionDocument.assignedTo != project.project" ng-repeat="project in projectDocuments" value="{{project.name}}">{{project.name}}</option>
    </select>
    <br><br>

    <div ng-repeat="field in actionDocument.fields">
        <input ng-model="field.name"> :
        <select style="padding-left: 10px" type="text" name="Assigned to" ng-model="field.type">
            <option selected=""field.type">{{field.type}}</option>
            <option ng-if="field.type != 'text'" value="text">text</option>
            <option ng-if="field.type != 'date'" value="date">date</option>
            </select>
    </div>
<br>
  <a style="color: #FFF" href="#/give-data/{{actionDocument._id}}">Share this link with action performer(employee)</a>
    <br><br>

    <a class="back" href="#/actions">Back</a> &nbsp;&nbsp;
    <button ng-if="!isAddDocumentSuccessful" ng-init="isAddDocumentSuccessful=false" style="width: 60px; height: 20px" ng-click="updateDocument('action')"> Submit</button>
    <!--
    //http://jsfiddle.net/fess81/axq5vu41/
        //http://ng-learn.org/2014/01/Dom-Manipulations/
    -->
</div>
