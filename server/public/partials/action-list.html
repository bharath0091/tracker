
<div>
    <a href="#/action/new">Add new action</a><br><br>
    <label>Current actions list</label><br><br>
    <table border="1" style="width:100%">
        <thead>
        <tr>
            <th>name</th>
            <th>active ?</th>
            <th>creation date</th>
            <th>last date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="action in actions">
            <td>{{action.name}}</td>
            <td>{{action.active}}</td>
            <td>{{action.creationDate}}</td>
            <td>{{action.lastDate}}</td>
            <td>
                <a href="#/action/view/{{action._id}}" >view</a>
            </td>
            <td>
                <button ng-click="deleteAction(action._id)">remove</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
