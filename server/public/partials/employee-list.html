<div>
    <a style="position:absolute; right: 10px; font-size: 20px; font-weight:bold" href="#/employee/new">Add new action</a><br><br>
    <h2>Employee list</h2><br>
    <table border="1" style="width:100%">
        <thead>
        <tr>
            <th>Employee id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Project</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.project}}</td>
            <td>
                <a href="#/employee-actions/employee/{{employee.id}}">view actions</a>
            </td>
            <td>
                <button ng-click="deleteEmployee(employee._id)">remove</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
