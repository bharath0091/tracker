<div>
    <a style="position:absolute; right: 10px; font-size: 20px; font-weight:bold" href="#/employee/new">Add new employee</a><br><br>
    <h2>Employee list</h2><br>
    <table border="1" style="width:100%">
        <thead>
        <tr>
            <th>Employee id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Project</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employeeDocuments">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.project}}</td>
            <td>
                <a href="#/employee-actions/employee/{{employee.id}}">View actions</a>
            </td>
            <td>
                <a href="#/employee/update/{{employee._id}}">Update</a>
            </td>
            <td>
                <button ng-click="deleteDocument('employee', employee._id)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="position:absolute; left:200px; top:30px; width: 1000px; margin: 50px" ng-controller = "uploadController">
        <input type = "file" file-model = "myFile"/>
        <button ng-click = "uploadFile()">upload me</button>
    </div>

</div>
